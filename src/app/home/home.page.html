<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="https://png.pngtree.com/png-vector/20220613/ourmid/pngtree-sunny-weather-sign-icon-on-blue-background-png-image_5046884.png" alt="Weather Icon" style="width: 30px; height: 30px;">
    </ion-buttons>
    <ion-title>WEATHER INFO APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="ion-no-padding">
  <div class="content-container">
    <ion-item>
      <ion-input placeholder="Enter city" [(ngModel)]="city"></ion-input>
      <ion-button (click)="searchCity()">Search</ion-button>
    </ion-item>

    <div *ngIf="weatherData" class="weather-card">
      <h2>{{ weatherData.name }} Weather</h2>
      <p class="weather-description">{{ weatherData.weather[0].description | titlecase }}</p>
      <p>Temperature: {{ weatherData.main.temp }} Â°C</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p> <!-- Fitur tambahan: kelembapan -->
      <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p> <!-- Fitur tambahan: kecepatan angin -->
      <img [src]="'http://openweathermap.org/img/w/' + weatherData.weather[0].icon + '.png'" alt="Weather icon">
    </div>

    <div *ngIf="!weatherData">
      <p>No weather data available.</p>
    </div>
  </div>
</ion-content>
